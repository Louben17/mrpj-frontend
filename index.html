<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPJ - E-shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Lehce hnědá barva */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .logo {
            max-width: 75%; /* Logo bude mít maximálně 75% šířky */
            height: auto;
            margin-bottom: 20px; /* Vzdálenost mezi obrázkem a nadpisem */
        }
        h1 {
            font-size: 2rem; /* Přizpůsobení velikosti písma pro lepší responzivitu */
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem; /* Přizpůsobení velikosti písma pro lepší responzivitu */
            color: #666;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Zvýšení velikosti písma na větších obrazovkách */
            }
            p {
                font-size: 1.2rem; /* Zvýšení velikosti písma na větších obrazovkách */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.png" alt="Logo" class="logo">
        <h1>Spuštění e-shopu chystáme na podzim</h1>
        <p>MRPJ - ručně vyráběné cementové výrobky a 100% sojové svíčky</p>
    </div>
</body>
</html>
